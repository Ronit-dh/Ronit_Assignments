<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    </head>
    <body>
        <header>
            <h1>Forms</h1>
        </header>
        <main>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <form id="schoolform">
                            <h2>School Information</h2>
                            <div class="form-row">
                              <label for="schoolName">Name of School</label>
                              <input type="text" id="schoolName" required>
                            </div>
                            <div class="form-row">
                              <label for="joinDate">Date of Joining</label>
                              <input type="date" id="joinDate" required>
                            </div>
                            <div class="form-row">
                              <label>Graduated</label>
                              <input type="radio" name="graduated" value="yes" required> Yes
                              <input type="radio" name="graduated" value="no" required> No
                            </div>
                            <div>
                                <input type="submit" value="Submit">
                            </div>
                          </form>
                    </div>
                    <div class="swiper-slide">
                        <form id="personalform">
                            <h2>Personal Information</h2>
                            <div class="form-row">
                              <label for="email">Email</label>
                              <input type="email" id="email" required>
                            </div>
                            <div class="form-row">
                              <label for="phoneNumber">Phone Number</label>
                              <input type="tel" id="phoneNumber" required>
                            </div>
                            <div class="form-row">
                              <label for="zipCode">Zip Code (Canada)</label>
                              <input type="text" id="zipCode" required pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]">
                            </div>
                            <div>
                                <input type="submit" value="Submit">
                            </div>
                          </form>
                        </div>
                    <div class="swiper-slide">
                        <form id="paymentform">
                            <h2>Payment Information</h2>
                            <div class="form-row">
                              <label for="creditCard">Credit Card Number</label>
                              <input type="text" id="creditCard" required>
                            </div>
                            <div class="form-row">
                              <label for="expirationDate">Expiration Date</label>
                              <input type="date" id="expirationDate" required>
                            </div>
                            <div class="form-row">
                              <label for="cvv">CVV</label>
                              <input type="text" id="cvv" required>
                            </div>
                          </form>
                        </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </main>
        <footer>
            <p>Copyright 2023 | Ronit Dhillon</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="Form.js"></script>
    </body>
</html>
